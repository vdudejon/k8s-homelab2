apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-route
  namespace: authentik
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    konghq.com/headers.X-Forwarded-Proto: "https"
    konghq.com/headers.X-Forwarded-For: "true"
    konghq.com/headers.Host: "true"
    konghq.com/headers.Connection: "true"
spec:
  ingressClassName: kong
  tls:
    - secretName: authentik-cert
      hosts:
        - auth.apps.k8s.vdude.io
  rules:
    - host: auth.apps.k8s.vdude.io
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: authentik-server
                port:
                  number: 80
